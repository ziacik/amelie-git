<div class="line">
	<svg height="48px" [attr.width]="(48 * positionsCount) + 'px'">
		<circle [attr.cx]="(24 + 48 * positionedCommit?.position) + 'px'" cy="24px" r="12px" fill="red" />
		<ng-container *ngFor="let line of lines">
			<line [attr.x1]="(48 * line.x1) + 'px'" [attr.y1]="(48 * line.y1) + 'px'" [attr.x2]="(48 * line.x2) + 'px'" [attr.y2]="(48 * line.y2) + 'px'" style="stroke:red;stroke-width:2" />
		</ng-container>
	</svg>
	<div style="margin-left: 24px">{{ positionedCommit?.commit.name }}</div>
</div>
